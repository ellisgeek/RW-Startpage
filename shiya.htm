<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="scripts/util-functions.js"></script>
    <script type="text/javascript" src="scripts/clear-default-text.js"></script>
    <script type="text/javascript" src="scripts/curvycorners.js"></script>
    <script type="text/JavaScript">
      addEvent(window, 'load', initCorners);
        function initCorners()
        {
          var setting =
          {
            tl: { radius: 3 },
            tr: { radius: 3 },
            bl: { radius: 3 },
            br: { radius: 3 },
            antiAlias: true
          }
          curvyCorners(setting, ".cleardefault");
        }
    </script>
  </head>
  <body id="shiya">
    <a href="https://github.com/ellisgeek/RW-Startpage"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
    <div id="horizon">
      <div id="wrapper">
        <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td align="center" valign="middle">
              <img src="images/google.png" height="100" width="205" border="0">
              <p>
              <div class="roundedCorners">
              <form method="get" action="http://www.google.com/search">
              <input name="q" type="text" id="search" class="cleardefault" maxlength="180" value="Search..." size="50" />
              <script type="text/javascript">document.getElementById('search').focus()</script>
              </form>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
